    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sifar: {
                black: 'var(--bg-primary)',
                dark: 'var(--bg-secondary)',
                gold: 'var(--accent-primary)',
                goldDim: 'var(--accent-secondary)',
                gray: 'var(--bg-tertiary)',
                text: 'var(--text-primary)',
                muted: 'var(--text-secondary)',
                border: 'var(--border-color)'
              }
            },
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              inter: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'typewriter': 'typing 3.5s steps(40, end), blink-caret .75s step-end infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              typing: {
                'from': { width: '0' },
                'to': { width: '100%' }
              },
              'blink-caret': {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: 'var(--accent-primary)' }
              }
            }
          }
        }
      }
    </script>

    <style>
      /* THEME VARIABLES */
      :root {
        /* Default Dark (Cinematic) */
        --bg-primary: #0a0a0a;
        --bg-secondary: #121212;
        --bg-tertiary: #2d2d2d;
        --text-primary: #e8e8e8;
        --text-secondary: #a8a8a8;
        --accent-primary: #f4c430; /* Gold */
        --accent-secondary: #d4a430;
        --border-color: rgba(244, 196, 48, 0.2);
      }

      body.light-mode {
        /* Light (Journal/Paper) */
        --bg-primary: #fdfbf7; /* Creamy paper */
        --bg-secondary: #f3f0e8;
        --bg-tertiary: #e2e2e2;
        --text-primary: #1a1a1a; /* Charcoal */
        --text-secondary: #5a5a5a;
        --accent-primary: #d97706; /* Burnt Orange/Ink */
        --accent-secondary: #b45309;
        --border-color: rgba(217, 119, 6, 0.2);
      }

      /* Transitions */
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }

      /* Map specific overrides */
      .leaflet-popup-content-wrapper {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--accent-primary);
        border-radius: 4px;
      }
      .leaflet-popup-tip {
        background: var(--accent-primary);
      }
    </style>
